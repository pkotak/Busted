<div class="container-fluid">

  <div class="row">

    <div class="col-sm-4 hidden-xs">


      <div class="padding padding"></div>
      <label class ='letter-tiffany paddingleft'>Welcom, {{user.firstName}}! &nbsp; &nbsp; Role: {{user.type}}</label>

      <ul *ngFor = "let course of courses"  class="list-group ">
        <li class="list-group-item blue borderless">

          <!--<a routerLink="/profile/{{ userId }}/website/{{ wid }}/page">-->
          <b>  {{ course.semester }}:    {{course.code}}   {{course.name}}  </b>
          <!--</a>-->

          <!--<a class="pull-right" >-->
            <!--<span class="glyphicon glyphicon-cog"></span>-->
          <!--</a>-->
        </li>
      </ul>

    </div>


    <div class="col-sm-8 padding">
      <form (ngSubmit) = "create()" #f="ngForm">
        <div class="container-fluid">

          <b class="blue">Semester</b>
          <input ngModel
                 placeholder="Semester"
                 name="semester"
                 class="form-control"
                 type="text"
                 required
                 #semester = "ngModel"/>


          <b class="blue">Course Code</b>
          <textarea ngModel
                    class="form-control"
                    type="text"
                    placeholder='Course code'
                    name="code"
                    #code = "ngModel"></textarea>


          <b class="blue">Course Name</b>
          <textarea ngModel
                    class="form-control"
                    type="text"
                    placeholder='Course Name'
                    name="name"
                    #name = "ngModel"></textarea>

        </div>
      </form>
    </div>
  </div>
</div>
