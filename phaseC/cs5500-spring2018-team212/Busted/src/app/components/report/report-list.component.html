<div class="container-fluid padding padding-b">

  Strategy &nbsp;&nbsp; &nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Programing Language
  <form (ngSubmit) = "recompare()" #f="ngForm">

    <div>
      <select name="strategy" ngModel>
        <option value = 'Jplag'>Jplag</option>
        <option value = 'Metadata'>Metadata</option>
      </select>
      &nbsp;&nbsp;
      &nbsp;&nbsp;
      <select name="language" ngModel>
        <option value = 'Python'>Python</option>
        <option value = 'C++'>C++ </option>
        <option value = 'Scheme'>Scheme</option>
        <option value = 'C#'>C#</option>
        <option value = 'Java'>Java 1</option>
      </select>
    </div>
  </form>
  <br>

  <a class="btn btn-primary" (click)="recompare()"> Restart comparison</a>
  <br>
  <br>

	<table id='customers'>
	<thead>
		<tr>
			<td>ReportID</td>
			<td>Submission1</td>
			<td>Submission2</td>
			<td>SimilarityScore</td>
			<td>ReportLink</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let report of reports" routerLink="/user/website/{{ courseid }}/page/{{ assignmentid }}/report/{{report.id}}">
			<td>&nbsp; {{report.id}}</td>
			<td>&nbsp; {{report.assignment1ID}}</td>
			<td>&nbsp; {{report.assignment2ID}}</td>
			<td>&nbsp; {{report.similarityscore}}</td>
			<td>&nbsp;<a href = "{{report.downloadLink}}">{{report.downloadLink}}</a></td>
		</tr>
	</tbody>
	</table>
  <br>
</div>
