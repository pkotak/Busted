    <input [(ngModel)]="this.assignment.name"
           class="form-control"
           type="text"
           placeholder="Assignment name">

    <input [(ngModel)]="this.assignment.duedate"
           class="form-control"
           type="date"
           placeholder="Due date">

       (click)="deleteAssignment(this.wid, this.assignment.id)">Delete</a>

</div>
