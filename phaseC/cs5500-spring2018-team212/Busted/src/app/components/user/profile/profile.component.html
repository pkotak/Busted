      <div class="col-sm-4  padding40 padding-b">

        <!--<img src="../../../../assets/images/placeholder-user-1-400x400.png" height="400" width="400"/>-->
        <div class="w3-card w3-margin w3-margin-top center">
          <img [attr.src]= updateImageUrl(user.url) style="width:100%">
          <div class="w3-container w3-white">
            <br/>

            <form ngNoForm action="{{baseUrl}}/api/uploadpicture" method="post" enctype="multipart/form-data">
              <input  name="myFile"   type="file" class="form-control"/>
              <input  name="userId" value="{{userId}}"   style="display: none"/>
              <button type="submit" class="btn btn-primary btn-block ">Upload Image</button>
              <br/>
            </form>

            <label class ='letter-tiffany '>Hi, {{user.firstName}}! &nbsp; &nbsp; Role: {{user.role}}</label>

            <!--<label class = 'blue'>Welcome to StockSim, {{user.firstName}} !</label>-->

        <!--<b class ='letter-tiffany '>Name: &nbsp;{{user.firstName}}!&nbsp; Role: {{user.role}}</b>-->
        <br/>



          <form #f="ngForm">
              <div class="form-group ">
                <label class = 'blue'>Username</label>
                <input [(ngModel)] = "username"
                       name="username"
                       type="email" class="form-control"
                       placeholder="alice"
                       required>
              </div>


              <div class="form-group">
                <label class = 'blue'>Email address</label>
                <input [(ngModel)] = "email"
                       name="email"
                       type="email" class="form-control"
                       placeholder="a@unicorn.com"
                       required>
              </div>


              <div class="form-group">
                <label class = 'blue'>First Name </label>
                <input [(ngModel)] = "firstName"
                       name="firstName"
                       type="text"
                       class="form-control"
                       placeholder = "firstName"
                       required>
              </div>



              <div class="form-group">
                <label class = 'blue'>Last Name</label>
                <input [(ngModel)] = "lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder = "lastName"
                       required>
              </div>
          </form>



          <a class="btn btn-danger btn-block "
             (click)="logout()" >Logout</a>

          <a (click)="deleteUser()"
            class="btn btn-danger btn-block " routerLink="/login" >Delete User</a>

          <a class="btn btn-primary btn-block"
             routerLink="/user/website">All Courses</a>

          <a class="btn btn-info btn-block " (click)=gotoAdmin() >All Users(Admin only)</a>
          <br/>
      </div>
    </div>
