<div class="container padding">

  <form (ngSubmit) = "register()" #f="ngForm">
    <input ngModel
           placeholder="username(email)"
           name="username"
           class="form-control"
           type="text"
           required
           #username = "ngModel"/>

    <input ngModel
           placeholder="password"
           name="password"
           class="form-control"
           type="password"
           required
           #password="ngModel"/>

    <input ngModel
           placeholder="verify password"
           name="passwordvalid"
           class="form-control"
           type="password"
           required
           #passwordvalid="ngModel"/>

    <input ngModel
           placeholder="First Name"
           name="firstName"
           class="form-control"
           type="firstName"
           required
           #password="ngModel"/>

    <input ngModel
           placeholder="Last Name"
           name="lastName"
           class="form-control"
           type="lastName"
           required
           #passwordvalid="ngModel"/>

      <b> Pick your role: </b>
      <br>
      <br>
      <input [(ngModel)]="role" type="radio" name = "role" value="ADMIN"> &nbsp;&nbsp; Admin<br><br>
      <input [(ngModel)]="role" type="radio" name = "role" value="PROFESSOR"> &nbsp;&nbsp; Professor<br><br>
      <input [(ngModel)]="role" type="radio" name = "role" value="STUDENT"> &nbsp;&nbsp; Student<br><br>
      <input [(ngModel)]="role" type="radio" name = "role" value="TA"> &nbsp;&nbsp; TA<br><br>
      <!--<input [(ngModel)]="role" type="radio" name = "role" value="ORGANIZER" required class="form-control">Competition Organizer-->


    <button class="btn btn-primary btn-block"
            type = "submit"
            [disabled]="!f.valid">Register</button>

    <button class="btn btn-danger btn-block" routerLink="/login">Cancel</button>

  </form>

</div>
